name: Update Holiday Data

on:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00 UTC (09:00 JST)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: false

      - name: Generate holiday data
        run: cd cmd/genholidays && go run main.go -output ../../holidays_data.go

      - name: Run tests
        run: go test -race -count=1 ./...

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet holidays_data.go; then
            echo "No changes detected"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate creator app token
        if: steps.check.outputs.changed == 'true'
        id: app-creator
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_CREATOR_ID }}
          private-key: ${{ secrets.APP_CREATOR_PRIVATE_KEY }}

      - name: Generate merger app token
        if: steps.check.outputs.changed == 'true'
        id: app-merger
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_MERGER_ID }}
          private-key: ${{ secrets.APP_MERGER_PRIVATE_KEY }}

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        id: pr
        env:
          GH_TOKEN: ${{ steps.app-creator.outputs.token }}
        run: |
          branch="update-holiday-data"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git config user.name "holiday-bot"
          git config user.email "holiday-bot@users.noreply.github.com"
          git checkout -B "$branch"
          git add holidays_data.go
          git commit -m "update holiday data from Cabinet Office CSV"
          # Force-push to overwrite the previous update branch
          git push -f origin "$branch"
          pr_number="$(gh pr list --head "$branch" --state open --json number --jq '.[0].number')"
          if [ -z "$pr_number" ]; then
            body="Automated update of holiday data from the Cabinet Office CSV."
            body="${body}"$'\n\n'"Source: https://www8.cao.go.jp/chosei/shukujitsu/syukujitsu.csv"
            gh pr create \
              --title "Update holiday data" \
              --body "$body" \
              --base main \
              --head "$branch"
            pr_number="$(gh pr list --head "$branch" --state open --json number --jq '.[0].number')"
          fi
          echo "number=$pr_number" >> "$GITHUB_OUTPUT"

      - name: Approve pull request
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-merger.outputs.token }}
        run: |
          gh pr review "${{ steps.pr.outputs.number }}" --approve

      - name: Enable auto-merge
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-merger.outputs.token }}
        run: |
          gh pr merge "${{ steps.pr.outputs.number }}" --auto --squash
