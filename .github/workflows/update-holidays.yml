name: Update Holiday Data

on:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00 UTC (09:00 JST)
  workflow_dispatch: # Allow manual trigger

defaults:
  run:
    shell: bash

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Generate holiday data
        run: cd cmd/genholidays && go run main.go -output ../../holidays_data.go

      - name: Run tests
        run: go test -race -count=1 ./...

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet holidays_data.go; then
            echo "No changes detected"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate GitHub App token
        if: steps.check.outputs.changed == 'true'
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          branch="update-holiday-data"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B "$branch"
          git add holidays_data.go
          git commit -m "update holiday data from Cabinet Office CSV"
          # Force-push to overwrite the previous update branch
          git push -f origin "$branch"
          if ! gh pr list --head "$branch" --state open | grep -q .; then
            body="Automated update of holiday data from the Cabinet Office CSV."
            body="${body}"$'\n\n'"Source: https://www8.cao.go.jp/chosei/shukujitsu/syukujitsu.csv"
            gh pr create \
              --title "Update holiday data" \
              --body "$body" \
              --base main \
              --head "$branch"
          fi

      - name: Enable auto-merge
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr merge update-holiday-data --auto --squash
